<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Pengiriman Beton</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ====== Global ====== */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f6fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ====== Dashboard Title ====== */
        .dashboard-title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 0.5px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* Light Mode */
        body.light .dashboard-title {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Dark Mode */
        body.dark {
            background: #1e1e2f;
            color: #f5f6fa;
        }
        body.dark .dashboard-title {
            color: #f5f6fa;
            text-shadow: 0px 0px 6px rgba(255,255,255,0.2);
        }

        /* ====== Cards / Containers ====== */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            margin: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark .card {
            background: #2c2c3e;
            color: #f5f6fa;
        }

        /* ====== Chart Title ====== */
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        /* ====== Layout Grid ====== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 0 20px;
        }

        /* ====== Toggle Mode Button ====== */
        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: #3498db;
            border: none;
            border-radius: 20px;
            color: #fff;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .toggle-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body class="light">
    
    <!-- Toggle Mode -->
    <button class="toggle-btn" onclick="toggleMode()">
        <i class="fas fa-adjust"></i> Mode
    </button>

    <!-- Title -->
    <h1 class="dashboard-title">ðŸšš Monitoring Pengiriman Beton</h1>

    <!-- Charts -->
    <div class="grid">
        <div class="card">
            <div class="chart-title">Total Volume per Plant</div>
            <canvas id="volumePlantChart"></canvas>
        </div>
        <div class="card">
            <div class="chart-title">Average Distance per Plant</div>
            <canvas id="avgDistancePlantChart"></canvas>
        </div>
        <div class="card">
            <div class="chart-title">Salesman Performance</div>
            <canvas id="salesmanChart"></canvas>
        </div>
        <div class="card">
            <div class="chart-title">Top Customers</div>
            <canvas id="customerChart"></canvas>
        </div>
    </div>

    <script>
        // ====== Toggle Mode ======
        function toggleMode() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
        }

        // ====== Chart Configs ======
        const ctx1 = document.getElementById('volumePlantChart').getContext('2d');
        const ctx2 = document.getElementById('avgDistancePlantChart').getContext('2d');
        const ctx3 = document.getElementById('salesmanChart').getContext('2d');
        const ctx4 = document.getElementById('customerChart').getContext('2d');

        // Example dummy data (ganti dengan data excel kamu)
        const volumePlantChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Plant A', 'Plant B', 'Plant C'],
                datasets: [{
                    label: 'Total Volume (mÂ³)',
                    data: [1200, 950, 1350],
                    backgroundColor: '#3498db'
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } } }
        });

        const avgDistancePlantChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Plant A', 'Plant B', 'Plant C'],
                datasets: [{
                    label: 'Average Distance (km)',
                    data: [12, 15, 10],
                    borderColor: '#e74c3c',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: { responsive: true }
        });

        const salesmanChart = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Salesman 1', 'Salesman 2', 'Salesman 3'],
                datasets: [{
                    label: 'Sales (mÂ³)',
                    data: [500, 700, 600],
                    backgroundColor: ['#2ecc71','#f39c12','#9b59b6']
                }]
            },
            options: { responsive: true }
        });

        const customerChart = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: ['Customer A', 'Customer B', 'Customer C'],
                datasets: [{
                    data: [400, 300, 200],
                    backgroundColor: ['#1abc9c','#e67e22','#34495e']
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
